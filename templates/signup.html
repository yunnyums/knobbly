{% extends "layout.html" %}
{% block titulo %} Registro {% endblock %}
{% block contenido %}

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg bg-light shadow-sm mb-4">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">
      <i class="fa-solid fa-user-plus"></i> Registro
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" href="/">
            <i class="fa-solid fa-house"></i> Home
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="/productos">Productos</a>
        </li>
      </ul>

      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Buscar...">
        <button class="btn btn-outline-primary" type="submit">Buscar</button>
      </form>
    </div>
  </div>
</nav>

<!-- FORMULARIO DE REGISTRO -->
<div class="container col-xl-10 col-xxl-8 px-4 py-5">

  <div class="row align-items-center g-lg-5 py-5">

    <!-- Texto lateral -->
    <div class="col-lg-6 text-center text-lg-start">
      <h1 class="display-5 fw-bold text-primary mb-3">
        Crea tu cuenta
      </h1>

      <p class="lead text-muted">
        Únete y disfruta de compras rápidas, historial de pedidos y ofertas exclusivas.
      </p>
    </div>

    <!-- Formulario -->
    <div class="col-md-10 mx-auto col-lg-6">
      <form class="p-4 p-md-5 border rounded-4 bg-white shadow-sm" method="POST" action="/signup">

        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="signupName" name="nombre" placeholder="Tu nombre" required>
          <label for="signupName">Nombre completo</label>
        </div>

        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="signupEmail" name="correo" placeholder="name@example.com" required>
          <label for="signupEmail">Correo electrónico</label>
        </div>

        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="signupPassword" name="clave" placeholder="Password" required>
          <label for="signupPassword">Contraseña</label>
        </div>

        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="signupPhone" name="telefono" placeholder="Telefono" required>
          <label for="signupPhone">Teléfono</label>
        </div>

        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="signupAddress" name="direccion" placeholder="Direccion" required>
          <label for="signupAddress">Dirección</label>
        </div>

        <button class="w-100 btn btn-lg btn-success shadow-sm" type="submit">
          Registrarse
        </button>

        <hr class="my-4">
        <small class="text-muted">
          ¿Ya tienes cuenta? <a href="/signin">Inicia sesión aquí</a>.
        </small>

      </form>
    </div>
  </div>
</div>

{% endblock %}
